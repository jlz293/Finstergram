<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow</title>

</head>
<body>


<center><table>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
	<th>Bio</th>
    <th>Start Following</th>


{% for person in users %}
	<tr>
        <td>{{person.username}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
		<td>{{person.bio}}</td>

        <form action='/follow_request' method='POST' enctype="multipart/form-data">
            <td>
            <input type='submit' name='follow_button' value='Follow' > {{person.count}}</input></td>

            <input type='hidden' name='to_be_followed' value= '{{person.username}}'></input>
            </td>
        </form>

	</tr>
{% endfor %}
</table></center>

<form action="/home">
    <center><button type="submit" class="btn btn-primary btn-lg btn-block" >Return Home</button></center>
</form>


</body>
</html>
