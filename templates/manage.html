<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Followers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


</head>

<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}

</style>
<br><br><br><br>
<center><table>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
	<th>Bio</th>
    <th>Accept Follow Request</th>
    <th>Decline Follow Request</th>


{% for person in users %}
	<tr>
        <td>{{person.username}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
		<td>{{person.bio}}</td>

        <form action='/follow_accept' method='POST' enctype="multipart/form-data">
            <td>
            <input type='submit' name='accept_button' value='Accept' > {{person.count}}</input></td>

            <input type='hidden' name='to_be_accepted' value= '{{person.username}}'></input>
            </td>
        </form>
        <form action='/follow_decline' method='POST' enctype="multipart/form-data">
            <td>
            <input type='submit' name='decline_button' value='Decline' > {{person.count}}</input></td>

            <input type='hidden' name='to_be_declined' value= '{{person.username}}'></input>
            </td>
        </form>

	</tr>
{% endfor %}
</table></center>
<br><br><br><br>
<form action="/home">
    <center><button type="submit" class="btn btn-primary btn-lg btn-block" >Return Home</button></center>
</form>

</body>
</html>
